{% extends "base.html" %}
{% block title %}Log Mood – MBD Wellness{% endblock %}

{% block breadcrumb %}
<section class="page-header-title py-5 bg-dark text-white">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 my-2"><h1 class="h2 mb-0">Log Mood</h1></div>
      <div class="col-md-6 my-2">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-md-end mb-0">
            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Log Mood</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block content %}
<section class="section py-5">
  <div class="container">
    {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

    <form method="post" action="{{ url_for('mood_log') }}">
      <div class="form-group">
        <label for="entry_datetime">Date & Time</label>
        <input type="datetime-local" class="form-control" id="entry_datetime" name="entry_datetime" required>
      </div>

      <div class="form-group">
        <label for="mood_score">Mood (1–10)</label>
        <input type="number" class="form-control" id="mood_score" name="mood_score" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="energy_level">Energy (1–10)</label>
        <input type="number" class="form-control" id="energy_level" name="energy_level" min="1" max="10">
      </div>

      <div class="form-group">
        <label for="stress_level">Stress (1–10)</label>
        <input type="number" class="form-control" id="stress_level" name="stress_level" min="1" max="10">
      </div>

      <div class="form-group">
        <label for="note">Notes</label>
        <textarea class="form-control" id="note" name="note" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Mood</button>
    </form>
  </div>
</section>
{% endblock %}
