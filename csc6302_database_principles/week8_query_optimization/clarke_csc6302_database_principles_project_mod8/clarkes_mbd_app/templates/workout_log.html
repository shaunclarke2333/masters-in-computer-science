{% extends "base.html" %}
{% block title %}Log Workout â€“ MBD Wellness{% endblock %}

{% block breadcrumb %}
<section class="page-header-title py-5 bg-dark text-white">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 my-2"><h1 class="h2 mb-0">Log Workout</h1></div>
      <div class="col-md-6 my-2">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-md-end mb-0">
            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Log Workout</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block content %}
<section class="section py-5">
  <div class="container">

    {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

    <form method="post" action="{{ url_for('workout_log') }}">
      <div class="form-group">
        <label for="exercise_name">Exercise</label>
        <select class="form-control" id="exercise_name" name="exercise_name" required>
          {% for ex in exercises %}
            <option value="{{ ex.exercise_name }}">{{ ex.exercise_name }} ({{ ex.exercise_category }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="session_datetime">Date & Time</label>
        <input type="datetime-local" class="form-control" id="session_datetime" name="session_datetime" required>
      </div>

      <div class="form-group">
        <label for="duration_minutes">Duration (minutes)</label>
        <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" min="1">
      </div>

      <div class="form-group">
        <label for="sets">Sets</label>
        <input type="number" class="form-control" id="sets" name="sets" min="1">
      </div>

      <div class="form-group">
        <label for="reps">Reps</label>
        <input type="number" class="form-control" id="reps" name="reps" min="1">
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.01" class="form-control" id="weight" name="weight">
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Workout</button>
    </form>
  </div>
</section>
{% endblock %}
