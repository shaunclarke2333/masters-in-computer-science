{% extends "base.html" %}
{% block title %}Log Weight â€“ MBD Wellness{% endblock %}

{% block breadcrumb %}
<section class="page-header-title py-5 bg-dark text-white">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 my-2"><h1 class="h2 mb-0">Log Weight</h1></div>
      <div class="col-md-6 my-2">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-md-end mb-0">
            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Log Weight</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block content %}
<section class="section py-5">
  <div class="container">

    {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

    <form method="post" action="{{ url_for('weight_log') }}">
      <div class="form-group">
        <label for="weight_datetime">Date & Time</label>
        <input type="datetime-local" class="form-control" id="weight_datetime" name="weight_datetime" required>
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
      </div>

      <button type="submit" class="btn btn-primary">Save Weight</button>
    </form>
  </div>
</section>
{% endblock %}
